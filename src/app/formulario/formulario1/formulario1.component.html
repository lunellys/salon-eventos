<div class="container">
  <h1>Administraci√≥n de Alquiler</h1>
  <!-- Creacion de la grilla -->
  <div class="row">
    <div class="col-lg-6">
      <form [formGroup]="myform">  <!-- el formulario se llama myform-->
        <p>
          <label>Id Cliente</label><input type="number" class="form-control" formControlName="Id_Cliente" />
        </p>
        <p>
          <label>Id Salon</label><input type="number" class="form-control" formControlName="Id_Salon" />
        </p>
        <p>
          <label>Fecha</label><input type="text" class="form-control" formControlName="Fecha" />
        </p>
        <p>
          <label>Valor alquiler</label><input type="number" class="form-control" formControlName="Valor_Alq" />
        </p>
        <p>
          <label>Metodo de pago</label><input type="text" class="form-control" formControlName="Met_Pago" />
        </p>
        <p><button (click)="alta(myform.value)" class="btn btn-primary mx-1">Agregar</button>
           <button (click)="modificacion(myform.value)" class="btn btn-danger">Modificar</button>
        </p>
      </form>
    </div>

    <div class="col-lg-6">
       <!-- puede colocar una imagen -->
       <img src="assets/chica.png" alt="" width="70%" height="100%">

    </div>
  </div>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Id</th>
      <th>Id Cliente</th>
      <th>Id Salon</th>
      <th>Fecha</th>
      <th>Valor alquiler</th>
      <th>Metodo de pago</th>
      <th class="text-center" colspan="2">Opciones</th>
    </tr>
     <!-- *ngfor permite recorrer el resultado de buscar todos los registros y mostralo en la tabla html -->
    <tr *ngFor="let con of lista_agendas" >
      <td>{{con.Id_Alquiler}}</td>
      <td>{{con.Id_Cliente}}</td>
      <td>{{con.Id_Salon}}</td>
      <td>{{con.Fecha}}</td>
      <td>{{con.Valor_Alq}}</td>
      <td>{{con.Met_Pago}}</td>
      <td><button class="btn btn-outline-secondary" (click)="seleccionar(con)">Seleccionar</button></td>
      <td><button class="btn btn-outline-danger" (click)="baja(con.Id_Alquiler)">Borrar?</button></td>
    </tr>
  </table>
 </div>
